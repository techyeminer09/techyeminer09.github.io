<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... Your existing head content ... -->
</head>

<body>
    <!-- ... Your existing body content ... -->

    <button class="theme-switch-btn" onclick="toggleDarkMode()">Switch to Dark Theme</button>

    <footer>
        <p>&copy; 2023 techyeminer09. All rights reserved.</p>
    </footer>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-switch-btn');
            const isDarkMode = body.classList.contains('dark-mode');
            btn.textContent = isDarkMode ? 'Switch to Light Theme' : 'Switch to Dark Theme';

            // Save the user's dark mode preference in local storage
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Check if the user had previously set the dark mode preference
        const isDarkModeSaved = localStorage.getItem('darkMode');
        if (isDarkModeSaved === 'true') {
            document.body.classList.add('dark-mode');
            const btn = document.querySelector('.theme-switch-btn');
            btn.textContent = 'Switch to Light Theme';
        }
    </script>
</body>

</html>
